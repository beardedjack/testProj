<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ good.name }}</title>
</head>
<body>
    <h1>{{ good.name }}</h1>
    <p>Категория: {{ good.category.name }}</p>
    <h3>Описание:</h3>
    <p>{{ good.description|linebreaksbr }}</p>
    <p>Стоимость: {% if not good.price > 0 %}Цена не указана{% else %}{{ good.price }}{% endif %}</p>
    <p>{% if not good.in_stock %}Нет в наличии!{% endif %}</p>
    <p><a href="/goods/{{ good.category.id }}/">Назад</a></p>
</body>
</html>

{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{% static "main.css" %}" rel="stylesheet">
    <title>{% block title %}{% endblock %} :: ТОВАРЫ</title>
</head>
<body>
    <div id="header">
        <h1>Каталог товаров</h1>
    </div>
    <div id="leftmenu">
        <ul>
            {% for cat in cats %}
                <li><a href="/goods/{{ cat.id }}/">{{ cat.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div id="main">
        {% block main %}
        {% endblock %}
    </div>
    <div id="footer">
        <p>Все права принадлежат мне</p>
    </div>
</body>
</html>
